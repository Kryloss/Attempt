<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Minimal vector dumbbell at 45 degrees -->
  <g fill="white">
    <!-- Left weight -->
    <circle cx="25" cy="75" r="18" fill="white"/>
    <circle cx="25" cy="75" r="8" fill="none" stroke="white" stroke-width="1.5"/>
    
    <!-- Right weight -->
    <circle cx="75" cy="25" r="18" fill="white"/>
    <circle cx="75" cy="25" r="8" fill="none" stroke="white" stroke-width="1.5"/>
    
    <!-- Center bar connecting the weights - pure white -->
    <line x1="43" y1="57" x2="57" y2="43" stroke="white" stroke-width="12" stroke-linecap="round"/>
  </g>
</svg>
